{% extends 'base.html' %}

{% block content %}
    <h2>{{ hotel.name }} Gallery</h2>

    {% if images %}
        <ul class="gallery">
            {% for image in images %}
                <li>
                    <img src="{{ image.image.url }}" alt="Hotel Image">
                </li>
            {% end-for %}
        </ul>
    {% else %}
        <p>No images found for this hotel.</p>
    {% endif %}
{% end-block %}
