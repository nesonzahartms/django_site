<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books</title>
    <style>
    body {
      background-color: rgba(255, 0, 0, 0.5);
    }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <div>
        <p>Books:</p>
        <ul>
        {% for book in books %}
            <li>{{ book }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
